services:
  expenses:
    authorize: true
    host: ${EXPENSES_HOST-http://localhost:5000}
    routes:
      -
        api: /api/category(/:categoryId)
        service: /api/v1/category(/:categoryId)
      -
        api: /api/expense(/:expenseId)
        service: /api/v1/expense(/:expenseId)        

authentication:
  secret: ${BUDGET_GATEWAY_SECRET-dev_secret}
  storage: ${GATEWAY_STORAGE_URI-mongodb://dev:dev@localhost:27017/budget_gateway_dev}
  database: ${GATEWAY_STORAGE_DB-budget_gateway_dev}